[NEAT]
pop_size              = 50  
fitness_criterion     = max
fitness_threshold     = 1000000.0
reset_on_extinction   = 1

[DefaultGenome]
num_inputs              = 2
num_hidden              = 16  
num_outputs             = 1
initial_connection      = full_direct  
feed_forward            = True
compatibility_disjoint_coefficient = 2.0  
compatibility_weight_coefficient = 0.5  
conn_add_prob           = 0.2  
conn_delete_prob        = 0.02  
node_add_prob           = 0.15  
node_delete_prob        = 0.02  
activation_default      = gauss
activation_options      = tanh relu gauss  
activation_mutate_rate  = 0.05
aggregation_default     = sum
aggregation_options     = sum product max  
aggregation_mutate_rate = 0.01  
bias_init_mean          = 0.0
bias_init_stdev         = 1.0
bias_replace_rate       = 0.05
bias_mutate_rate        = 0.1  
bias_mutate_power       = 0.2  
bias_max_value          = 10.0
bias_min_value          = -10.0
response_init_mean      = 1.0
response_init_stdev     = 0.1  
response_replace_rate   = 0.05 
response_mutate_rate    = 0.2  
response_mutate_power   = 0.1
response_max_value      = 10.0
response_min_value      = -10.0
weight_max_value        = 10.0
weight_min_value        = -10.0
weight_init_mean        = 0.0
weight_init_stdev       = 1.0
weight_mutate_rate      = 0.5  
weight_replace_rate     = 0.1  
weight_mutate_power     = 0.2  
enabled_default         = True
enabled_mutate_rate     = 0.01 

[DefaultSpeciesSet]
compatibility_threshold = 6.95

[DefaultStagnation]
species_fitness_func = max  
max_stagnation       = 10  
